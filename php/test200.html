<script>
function formCheck(){
    var flag = 0;

    // 入力必須項目が入力されているかチェック
    if( document . Form1 . frmName . value == "" ){ // 名前が未入力の場合
        flag = 1;
        document . getElementById( 'noticeName' ) . style . display = "inline-block"; // 【名前を入力して下さい】を表示
    }else{ // 名前が入力済みの場合
        document . getElementById( 'noticeName' ) . style . display = "none"; // 【名前を入力して下さい】を非表示
    }

    if(flag == 1){ // 入力必須項目に未入力があった場合
        window . alert( '項目を全て入力して下さい。' ); // アラートを表示
        return false; // 送信中止
    }else{ // 入力必須項目が全て入力済みだった場合
        return true; // 送信実行
    }

}
</script>
